<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Multi-Language Cheat Sheet</title>
    <!-- From: highlightjs.org -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- PLCheat style and script. -->
    <link rel="stylesheet" type="text/css" href="cheatsheet.css" />
    <script type="text/javascript" src="_generated.js"></script>
    <script type="text/javascript" src="cheatsheet.js"></script>
  </head>
  <body>
    <div id="head" class="plstyle">
      <div id="topbar">
        <div id="title">PLCheat</div>
        <div class="link"><p>
          <a href="contributors.html">Contributors</a>
        </p></div>
        <div class="link" id="description-opener"><p>
          (About)
        </p></div>
        <div id="topbar-filler"></div>
      </div>
      <div id="description">
	A customizable cheat sheet for programming languages. Not a teaching
	tool, but "I grok it in X, I forget it in Y". Searching for a quickie
	regexp usage shouldn't require digging through tutorials and lengthy
	autogenerated documents.
        <div id="description-closer">&lt;close&gt;</div>
      </div>
      <div id="selections">
        <label class="dropdown" for="category" style="width: 15vw; max-width: 14em;">
          Category
          <select id="category">
            <option value="programming">Programming Languages</option>
            <option value="database">Database Languages (SQL)</option>
          </select>
        </label>
        <label class="dropdown" for="langfrom" style="width: 30vw; max-width: 15em;">
          From Language
          <select id="langform">
            <option value="py">Python</option>
            <option value="js">Javascript</option>
          </select>
        </label>
        <label class="dropdown" for="langto" style="width: 30vw; max-width: 15em;">
          To Language
          <select id="langto">
            <option value="py">Python</option>
            <option value="js">Javascript</option>
          </select>
        </label>
      </div>
    </div>
    <div id="sheet">
      Cheat Sheet info here
    </div>
    <script type="text/javascript">
      (function() {getStarted();})();
    </script>
  </body>
</html>
